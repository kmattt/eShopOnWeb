apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: crry6vhgxwxv45m.azurecr.io/redis:latest
        ports:
        - containerPort: 6379
      imagePullSecrets:
      - name: imagepullsecret