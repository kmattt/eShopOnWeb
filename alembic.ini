# A generic, single database configuration.

[alembic]
# Path to your migrations folder
script_location = alembic

# URL to your database. This will be dynamically updated in the pipeline.
sqlalchemy.url = driver://user:pass@localhost/dbname

# logging configuration
fileConfig = alembic.ini

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
