# A generic, single database configuration.

[alembic]
# Path to your migrations folder
script_location = alembic

# URL to your database. This will be dynamically updated in the pipeline.
sqlalchemy.url = driver://user:pass@localhost/dbname

# Logging configuration
# Logging level: 'debug', 'info', 'warn', 'error', 'critical'
# File path for log output.
# If left unset, all log output will be sent to stdout.
# Uncomment if needed.
# log_level = info
# log_file = alembic.log
# log_file_append = true

# Configuration for various Alembic commands
# (e.g., `alembic history`).
# Set to `false` to disable SQL printing.
# Default: `false`
# Uncomment if needed.
# print_sql = false

[post_write_hooks]
# Uncomment and configure if needed.
# Hooks to run after scripts are written to disk.
# Example: pylint integration, code formatting.
# hooks =

[post_write_hooks.pylint]
# Hook to run pylint on written scripts.
# type = pylint
# options = --disable=all --enable=E

# Other configurations and options can be added here as needed.
